<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HieuAI üî•</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      background:#000;
      color:#fff;
      height:100vh;
      display:flex;
      flex-direction:column;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #header{
      padding:20px;
      text-align:center;
      font-size:28px;
      background:linear-gradient(90deg,#ff2483,#00ff9d);
      -webkit-background-clip:text;
      color:transparent;
    }
    #messages{
      flex:1;
      overflow-y:auto;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:15px;
    }
    .msg{
      max-width:85%;
      padding:14px 18px;
      border-radius:20px;
      line-height:1.5;
      word-wrap:break-word;
      white-space:pre-wrap;
      font-size:16px;
    }
    .ai{
      background:#1e1e1e;
      align-self:flex-start;
      border-bottom-left-radius:4px;
    }
    .user{
      background:#00ff9d;
      color:#000;
      align-self:flex-end;
      border-bottom-right-radius:4px;
    }
    #input-box{
      padding:15px;
      display:flex;
      gap:10px;
      background:#111;
    }
    input{
      flex:1;
      padding:18px;
      border:none;
      border-radius:50px;
      background:#222;
      color:#fff;
      font-size:18px;
      outline:none;
    }
    button{
      width:60px;
      height:60px;
      border-radius:50%;
      border:none;
      background:#00ff9d;
      font-size:28px;
      cursor:pointer;
    }
    button:active{
      transform:scale(0.96);
    }
  </style>
</head>
<body>
  <div id="header">HieuAI üî•</div>
  <div id="messages"></div>
  <div id="input-box">
    <input type="text" id="msg" placeholder="N√≥i g√¨ ƒëi bro..." autofocus>
    <button>üöÄ</button>
  </div>

  <script>
    const sessionId = 'sess_' + Date.now();
    const messagesDiv = document.getElementById('messages');

    function add(text, sender) {
      const div = document.createElement('div');
      div.className = 'msg ' + (sender === 'user' ? 'user' : 'ai');
      div.innerHTML = text.replace(/\n/g, '<br>');
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function send() {
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (!text) return;

      // hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
      add(text, 'user');
      input.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          // ‚úÖ g·ª≠i ƒë√∫ng "prompt" cho backend
          body: JSON.stringify({ prompt: text, sessionId })
        });

        const data = await res.json();
        add(data.reply || "Kh√¥ng nh·∫≠n ƒë∆∞·ª£c tr·∫£ l·ªùi t·ª´ server.", 'ai');
} catch (e) {
        console.error(e);
        add("M·∫°ng lag t√≠ bro, g·ª≠i l·∫°i ƒëi ‚ù§Ô∏è", 'ai');
      }
    }

    document.querySelector('button').onclick = send;
    document.getElementById('msg').addEventListener('keypress', e => {
      if (e.key === 'Enter') send();
    });

    // tin nh·∫Øn ch√†o
    add("√ä bro, h·ªèi g√¨ ƒëi ch·ª©! ‚ù§Ô∏è", 'ai');
  </script>
</body>
</html>
