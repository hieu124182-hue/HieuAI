  <script>
    const sessionId = 'user_' + Math.random().toString(36);
    const div = document.getElementById('messages');
    function add(text, type) {
      const el = document.createElement('div');
      el.className = 'msg ' + type;
      el.innerHTML = text.replace(/\n/g,'<br>');
      div.appendChild(el);
      div.scrollTop = div.scrollHeight;
    }
    async function send() {
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (!text) return;
      add(text, 'user'); input.value = '';
      const res = await fetch('/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({message:text,sessionId})});
      const data = await res.json();
      add(data.reply, 'ai');
    }

    document.getElementById('msg').addEventListener('keypress', e=>e.key==='Enter'&&send());
