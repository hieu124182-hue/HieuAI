<head>

  <style>
    body { font-family: Arial; background: #0d1117; color: white; margin:0; padding:20px; }
    #chat { width:100%; max-width:900px; margin:auto; background:#161b22; border-radius:12px; padding:20px; height:90vh; display:flex; flex-direction:column; }
    #messages { flex:1; overflow-y:auto; padding:10px; }

    .user { background:#238636; align-self:flex-end; margin-left:auto; }
    .ai { background:#303030; align-self:flex-start; }
    #input { display:flex; margin-top:10px; }
    input { flex:1; padding:15px; border:none; border-radius:8px; font-size:16px; }

<body>
  <div id="chat">
    <h1 style="text-align:center;">HieuAI â€“ Tháº±ng báº¡n Ä‘iÃªn nháº¥t cá»§a mÃ y ðŸ”¥</h1>
    <div id="messages"></div>
    <div id="input">
      <input type="text" placeholder="NÃ³i gÃ¬ Ä‘i bro..." id="msg">
      <button onclick="send()">Gá»­i</button>
    </div>
  </div>

  <script>
    const messages = [{role:"assistant", content:"ÃŠ bro, tháº±ng báº¡n chÃ­ cá»‘t Ä‘Ã¢y! Muá»‘n code, chá»­i sáº¿p hay viáº¿t 18+ cá»© Ä‘áº­p, tao chÆ¡i háº¿t! â¤ï¸"}];
    const div = document.getElementById('messages');
    function addMsg(text, type) {
      const el = document.createElement('div');
      el.className = 'msg ' + type;
      el.innerText = text;
      div.appendChild(el);
      div.scrollTop = div.scrollHeight;
    }
    addMsg(messages[0].content, 'ai');

    async function send() {
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (!text) return;
      addMsg(text, 'user');
      messages.push({role:"user", content:text});
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({messages})
      });
      const data = await res.json();
      addMsg(data.reply, 'ai');
      messages.push({role:"assistant", content:data.reply});
    }

    document.getElementById('msg').addEventListener('keypress', e => e.key==='Enter' && send());
  </script>
</body>
