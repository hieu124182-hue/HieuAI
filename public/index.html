  <style>
    body { font-family: Arial; background: #0d1117; color: white; margin: 0; padding: 20px; }
    #chat { max-width: 900px; margin: auto; background: #161b22; border-radius: 12px; padding: 20px; height: 90vh; display: flex; flex-direction: column; }

<body>
  <div id="chat">
    <h1 style="text-align: center;">HieuAIðŸ”¥</h1>
    <div id="messages"></div>
    <div id="input">
      <input type="text" placeholder="NÃ³i gÃ¬ Ä‘i bro..." id="msg">
      <button onclick="send()">Gá»­i</button>
    </div>
  </div>

  <script>
    const sessionId = 'user_' + Math.random().toString(36).substr(2, 9);
    const div = document.getElementById('messages');
    function addMsg(text, type) {
      const el = document.createElement('div');
      el.className = 'msg ' + type;
      el.innerText = text;
      div.appendChild(el);
      div.scrollTop = div.scrollHeight;
    }
    addMsg("ÃŠ bro, tháº±ng báº¡n chÃ­ cá»‘t Ä‘Ã¢y! Muá»‘n viáº¿tcode, hay tÃ¬m tin tá»©c gÃ¬ cá»© Ä‘áº­p â€“ tao chÆ¡i háº¿t! â¤ï¸", 'ai');
    async function send() {
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (!text) return;
      addMsg(text, 'user');
      input.value = '';
      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: text, sessionId })
      });
      const data = await res.json();
      addMsg(data.reply, 'ai');
    }
    document.getElementById('msg').addEventListener('keypress', e => e.key === 'Enter' && send());
  </script>
