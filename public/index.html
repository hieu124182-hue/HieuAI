<script>
  const sessionId = 'user_' + Date.now() + Math.random(); // mỗi tab 1 session riêng
  const messagesDiv = document.getElementById('messages');

  function addMessage(text, sender) {
    const bubble = document.createElement('div');
    bubble.className = sender === 'user' ? 'user' : 'ai';
    bubble.textContent = text;
    messagesDiv.appendChild(bubble);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function send() {
    const input = document.getElementById('msg');
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    input.value = '';

    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: text, sessionId })
    });
    const data = await res.json();
    addMessage(data.reply, 'ai');

    // LƯU LỊCH SỬ VÀO LOCALSTORAGE ĐỂ REFRESH VẪN CÒN
    if (data.history) {
      localStorage.setItem('chat_' + sessionId, JSON.stringify(data.history));
    }
  }

  // KHI LOAD LẠI TRANG → HIỂN THỊ LẠI LỊCH SỬ
  const saved = localStorage.getItem('chat_' + location.search.slice(1) || 'default');
  if (saved) {
    JSON.parse(saved).forEach(msg => {
      addMessage(msg.content, msg.role);
    });
  }

  document.getElementById('msg').addEventListener('keypress', e => e.key === 'Enter' && send());
</script>
